name: accounting
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v4
            - name: Setup Dotnet
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: '8.0.x'
            - name: Copy proto file
              run: |
               mkdir -p src/accounting/proto
               cp pb/demo.proto src/accounting/proto/demo.proto
            - name: Restore dependencies
              run: |
               dotnet restore src/accounting/Accounting.csproj
            - name: Build Project
              run: |
               dotnet build src/accounting/Accounting.csproj
    docker-build-push:
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v4
            - name: set up docker BuildX
              uses: docker/setup-buildx-action@v3
            - name: DockerHub login
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - name: Build and push
              uses: docker/build-push-action@v6
              with:
               context: .
               file: src/accounting/Dockerfile
               push: true
               tags: isansharma/open-telemetry/accountingservice:${{ github.run_number }}
